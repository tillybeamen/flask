<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>
<body>


<div class="container mt-5 bg-body-secondary">
<form action="/handle_form" method="post">


  <div class="mb-3">
      <label class="form-label">Name:</label>
      <input type="text" class="form-control" name="name" id="" placeholder="Name:">
  </div>
  <select name = "location" class="form-select mb-3" aria-label="Default select example">
    <option selected>Dojo Location: </option>
    {% for location in locations %}
    <option value="{{location}}">{{location.capitalize()}}</option>
      
    {% endfor %}
    <!-- <option value="chicago">Chicago</option>
    <option value="new york">New York</option>
    <option value="paris">Paris</option>
    <option value="dubai">Dubai</option> -->
  </select>
    <select name = "language" class="form-select mb-3" aria-label="Default select example">
      <option selected>Favorite Language: </option>
      {% for language in languages %}
      <option value="{{language}}">{{language.capitalize()}}</option>
        
      {% endfor %}
      <!-- <option value="javascript">Javascript</option>
      <option value="c#">C#</option>
      <option value="java">Java</option>
      <option value="ruby">Ruby</option> -->
    </select>

    <div class="mb-3">
      <label class="form-label">Comment (optional): </label>
      <textarea name = "comment" class="form-control" rows="10"></textarea>
      <input type="submit" value ="Submit" class="btn btn-primary mt-3 mb-3">
    </div>
</form>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
